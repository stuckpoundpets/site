<script>
    // Load the Google Sheets API client library
    gapi.load('client', init);

function init() {
  console.log('Initializing Google Sheets API...');
  gapi.client.init({
    apiKey: 'AIzaSyBAVs4r_W1s37Zjkc1OE2QAauJtJ5Ti43g',
    discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
  }).then(() => {
    console.log('Google Sheets API initialized successfully.');
    fetchData();
  }).catch(error => console.error('Error loading Google Sheets API:', error));
}

function fetchData() {
  console.log('Fetching data from Google Sheets...');
  gapi.client.sheets.spreadsheets.values.get({
    spreadsheetId: '1q3xOwVLacCgr55rMzYrWk_zIq7ffRT9kJxJHU9znaG8',
    range: 'main!A:G',
  }).then(response => {
    console.log('Data fetched successfully:', response);
    const data = response.result.values;
    displayData(data);
  }).catch(error => console.error('Error fetching data from Google Sheets:', error));
}

    function displayData(data) {
      var content = document.getElementById('content');
      var html = '';

      try {
        if (Array.isArray(data) && data.length > 0) {
          // Loop through the data and group rows in sets of five
          for (var i = 1; i < data.length; i += 5) { // Start from 1 to skip header row
            html += '<div class="row-container">'; // Container for each set of five rows
            for (var j = i; j < Math.min(i + 5, data.length); j++) {
              var row = data[j];
              // Construct HTML content for each row
              html += '<div class="row">';
              html += '<a href="' + row[4] + '">';
              html += '<img src="' + row[6] + '" alt="Image" width="200" height="200">';
              html += '</a>';
              html += '<p>' + row[0] + '</p>';
              html += '<p>' + row[1] + '</p>';
              html += '<p>' + row[2] + '</p>';
              html += '<p>' + row[3] + '</p>';
              html += '</div>';
            }
            html += '</div>'; // Close row-container
          }
        } else {
          html = '<p>Error: Data is empty or not in the expected format.</p>';
        }
      } catch (error) {
        console.error('Error processing data:', error);
        html = '<p>Error: Unable to process data.</p>';
      }

      // Update the content of the element with the constructed HTML
      content.innerHTML = html;
    }
</script>

<script src="https://apis.google.com/js/api.js"></script>
